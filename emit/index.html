<html>
  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <script id="my-form" type="text/x-template">
      <form>
        <my-button v-on:click_button="onSubmit">Click me!</my-button>
      </form>
    </script>
    
    <script id="my-button" type="text/x-template">
      <div class="button">
        <button type="button" v-on:click="onClick">
          <slot></slot>
        </button>
      </div>
    </script>

  </head>
  <body>
    <div id="app">
      <my-form></my-form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.4/vue.min.js"></script>
    <script src="button.js"></script>
    <script src="form.js"></script>
    <script src="main.js"></script>
  </body>
</html>
